language: cpp
compiler:
  - gcc
git:
  depth: 3

# safelist
branches:
  only:
    - internal

before_install:
   # We need cmake
   - sudo add-apt-repository -y ppa:kalakris/cmake
   - sudo apt-get update -qq
   - sudo apt-get install cmake

before_script:
  - mkdir release
  - cd release
  - cmake -DCMAKE_BUILD_TYPE=Release ..

script:
  - make

before_deploy:
  - cd ..

deploy:
  # We need the compiled files
  skip_cleanup: true
  on: internal
  provider: bintray
  file: .bintray.deploy
  user: christianfeldmann
  key:
    - secure: ""
  
  